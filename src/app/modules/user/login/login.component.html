<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <!-- Email Field -->
  <label>{{translations['EMAIL'][language]}}</label>
  <input formControlName="email" type="email" required />
  <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid" class="error">
    <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</span>
    <span *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</span>
  </div>

  <!-- Password Field -->
  <label>{{translations['PASSWORD'][language]}}</label>
  <input formControlName="password" type="password" required />
  <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid" class="error">
    <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</span>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="loginForm.invalid">{{translations['LOGIN'][language]}}</button>
  <div class="language_switch">
    <h3 class="en" (click)="languagetranslation('en')">English</h3>
    <h3 class="sp" (click)="languagetranslation('sp')">Espa√±ol</h3>
  </div>


</form>
