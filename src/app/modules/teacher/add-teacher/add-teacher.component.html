<div class="form-container">
  <h2 class="form-title">Add Teacher</h2>
  <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">

    <label for="name">Name <span class="required">*</span></label>
    <input type="text" id="name" formControlName="name">
    <span class="error" *ngIf="teacherForm.controls['name'].touched && teacherForm.controls['name'].errors?.['required']">
      Name is required.
    </span>

    <label for="address">Address <span class="required">*</span></label>
    <input type="text" id="address" formControlName="address">
    <span class="error" *ngIf="teacherForm.controls['address'].touched && teacherForm.controls['address'].errors?.['required']">
      Address is required.
    </span>

    <label for="email">Email <span class="required">*</span></label>
    <input type="email" id="email" formControlName="email">
    <span class="error" *ngIf="teacherForm.controls['email'].touched">
      <span *ngIf="teacherForm.controls['email'].errors?.['required']">Email is required.</span>
      <span *ngIf="teacherForm.controls['email'].errors?.['email']">Enter a valid email.</span>
    </span>

    <label for="marital_status">Marital Status <span class="required">*</span></label>
    <select id="marital_status" formControlName="marital_status">
      <option value="" disabled>Select status</option>
      <option value="Single">Single</option>
      <option value="Married">Married</option>
      <option value="Divorced">Divorced</option>
    </select>
    <span class="error" *ngIf="teacherForm.controls['marital_status'].touched && teacherForm.controls['marital_status'].errors?.['required']">
      Marital Status is required.
    </span>

    <label for="govt_id">Government ID <span class="required">*</span></label>
    <input type="number" id="govt_id" formControlName="govt_id">
    <span class="error" *ngIf="teacherForm.controls['govt_id'].touched">
      <span *ngIf="teacherForm.controls['govt_id'].errors?.['required']">Government ID is required.</span>
      <span *ngIf="teacherForm.controls['govt_id'].errors?.['pattern']">Only numbers are allowed.</span>
    </span>

    <label for="phone">Phone <span class="required">*</span></label>
    <div class="phone-container">
      <select formControlName="countryCode" class="phone-select">
        <option *ngFor="let code of countryCodes" [value]="code.value">{{ code.label }}</option>
      </select>
      <input type="text" id="phone" formControlName="phone" placeholder="Enter phone number" class="phone-input">
    </div>
    <span class="error" *ngIf="teacherForm.controls['phone'].touched">
      <span *ngIf="teacherForm.controls['phone'].errors?.['required']">Phone number is required.</span>
      <span *ngIf="teacherForm.controls['phone'].errors?.['pattern']">Enter a valid phone number (7-15 digits).</span>
    </span>

    <button type="submit" class="submit-btn" [disabled]="teacherForm.invalid">Submit</button>
  </form>
</div>
