<div class="form-container">
  <h2 class="form-title">Add Teacher</h2>
  <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">

    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" required>

    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" required>

    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required>

    <label for="marital_status">Marital Status</label>
    <select id="marital_status" formControlName="marital_status">
      <option value="Single">Single</option>
      <option value="Married">Married</option>
      <option value="Divorced">Divorced</option>
    </select>

    <label for="govt_id">Government ID</label>
    <input type="number" id="govt_id" formControlName="govt_id" required>

    <label for="phone">Phone</label>
    <div class="phone-container">
      <select formControlName="countryCode" class="phone-select">
        <option *ngFor="let code of countryCodes" [value]="code.value">{{ code.label }}</option>
      </select>
      <input type="text" id="phone" formControlName="phone" placeholder="Enter phone number" required class="phone-input">
    </div>

    <button type="submit" class="submit-btn" [disabled]="teacherForm.invalid">Submit</button>
  </form>
</div>
