
<div class="container">
  <h2>Add Group</h2>
  <form
   [formGroup]="groupForm" (ngSubmit)="onSubmit()"
   >

    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input id="courseName" type="text" formControlName="courseName" [ngClass]="{'ng-invalid ng-touched': groupForm.controls['courseName'].invalid && groupForm.controls['courseName'].touched}">
    </div>

    <div class="form-group">
      <label for="teacherId">Teacher</label>
      <select id="teacherId" formControlName="teacherId" [ngClass]="{'ng-invalid ng-touched': groupForm.controls['teacherId'].invalid && groupForm.controls['teacherId'].touched}">
        <option value="" disabled>Select a teacher</option>
        <option *ngFor="let teacher of teachersList" [value]="teacher.id">{{ teacher.name }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="groupForm.invalid">Create Group</button>
  </form>
</div>
